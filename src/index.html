<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
</head>
<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Movies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-movies" class="nav-link">Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Authentication</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-logout" class="nav-link hide">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth"></div>
  <div id="movies">
    <h2>Movies</h2>
  </div>
    <div id="openForm" class="row justify-content-center">
      <button class="btn btn-info" id="openAddMovieForm">Add New Movie</button>
    </div>
  <div id="addMovieForm" class="hide">
    <div id="new-movie-form">
        <form class="col-6 offset-3">
          <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" class="form-control" id="movieTitleInput" placeholder="The Green Mile">
          </div>
          <div class="form-group">
            <label for="rating">MPAA Rating</label>
            <select id="MPAARatingInput" name="ratings">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>          
          </div>
          <div class="form-group">
              <label for="image">Image URL</label>
              <input type="url" class="form-control" id="imageUrlInput" placeholder="Add image URL here">
          </div>
          <div class="row justify-content-center">
            <button type="submit" id="saveNewMovie" class="btn btn-primary">Add Movie</button>
          </div>
        </form>
      </div>
  </div>
</body>
</html>
